<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viagens & Descobertas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      color: #1e40af;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Viagens & Descobertas</h1>
  <p>Explore destinos, culturas e experiências únicas ao redor do mundo.</p>

  <div id="content"></div>

  <script>
    const data = {
      "countries": [
        {
          "id": 1,
          "name": "Australia",
          "cities": [
            {
              "name": "Sydney, Australia",
              "imageUrl": "enter_your_image_for_sydney.jpg",
              "description": "A vibrant city known for its iconic landmarks like the Sydney Opera House and Sydney Harbour Bridge."
            },
            {
              "name": "Melbourne, Australia",
              "imageUrl": "enter_your_image_for_melbourne.jpg",
              "description": "A cultural hub famous for its art, food, and diverse neighborhoods."
            }
          ]
        },
        {
          "id": 2,
          "name": "Japan",
          "cities": [
            {
              "name": "Tokyo, Japan",
              "imageUrl": "enter_your_image_for_tokyo.jpg",
              "description": "A bustling metropolis blending tradition and modernity."
            },
            {
              "name": "Kyoto, Japan",
              "imageUrl": "enter_your_image_for_kyoto.jpg",
              "description": "Known for its historic temples and traditional tea houses."
            }
          ]
        },
        {
          "id": 3,
          "name": "Brazil",
          "cities": [
            {
              "name": "Rio de Janeiro, Brazil",
              "imageUrl": "enter_your_image_for_rio.jpg",
              "description": "Famous for beaches, carnival, and iconic landmarks."
            },
            {
              "name": "São Paulo, Brazil",
              "imageUrl": "enter_your_image_for_sao-paulo.jpg",
              "description": "The financial hub with diverse culture and nightlife."
            }
          ]
        }
      ],
      "temples": [
        {
          "id": 1,
          "name": "Angkor Wat, Cambodia",
          "imageUrl": "enter_your_image_for_angkor-wat.jpg",
          "description": "The largest religious monument in the world."
        },
        {
          "id": 2,
          "name": "Taj Mahal, India",
          "imageUrl": "enter_your_image_for_taj-mahal.jpg",
          "description": "A symbol of love and Mughal architecture."
        }
      ],
      "beaches": [
        {
          "id": 1,
          "name": "Bora Bora, French Polynesia",
          "imageUrl": "enter_your_image_for_bora-bora.jpg",
          "description": "Famous for turquoise waters and luxury bungalows."
        },
        {
          "id": 2,
          "name": "Copacabana Beach, Brazil",
          "imageUrl": "enter_your_image_for_copacabana.jpg",
          "description": "A lively beach with scenic views."
        }
      ]
    };

    const content = document.getElementById("content");

    // Countries and Cities
    data.countries.forEach(country => {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h2>${country.name}</h2>`;

      country.cities.forEach(city => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${city.name}</h3>
          <p>${city.description}</p>
          <img src="${city.imageUrl}" alt="${city.name}">
        `;
        section.appendChild(card);
      });

      content.appendChild(section);
    });

    // Temples
    const templeSection = document.createElement("div");
    templeSection.className = "section";
    templeSection.innerHTML = "<h2>Famous Temples</h2>";

    data.temples.forEach(temple => {
      templeSection.innerHTML += `
        <div class="card">
          <h3>${temple.name}</h3>
          <p>${temple.description}</p>
          <img src="${temple.imageUrl}" alt="${temple.name}">
        </div>
      `;
    });

    content.appendChild(templeSection);

    // Beaches
    const beachSection = document.createElement("div");
    beachSection.className = "section";
    beachSection.innerHTML = "<h2>Beautiful Beaches</h2>";

    data.beaches.forEach(beach => {
      beachSection.innerHTML += `
        <div class="card">
          <h3>${beach.name}</h3>
          <p>${beach.description}</p>
          <img src="${beach.imageUrl}" alt="${beach.name}">
        </div>
      `;
    });

    content.appendChild(beachSection);
  </script>

</body>
</html>
